<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat a Burger!</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="assests/css/burger_style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col 12">
                <h1>Eat a Burger!</h1>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Make a Burger, Click Submit!</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light sbmtbtn" type="submit" name="action">Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col m4">
                <h3>Burgers Availible: </h3>
                <div class="row">
                    <div class="col s10 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Burger</span>
                                <a class="waves-effect waves-light btn eatbtn">EAT!!!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m3">
                <h3>Burgers Eaten: </h3>
                <div class="row">
                    <div class="col s10 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Burger</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
